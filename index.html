
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33c1d1f5f0.js" crossorigin="anonymous"></script>
</head>

<body> 
    <form class="weatherForm">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" class="cityInput" placeholder="Enter location">
        <button type="submit"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
    </form>

    <div class="Card">
        <div class="weatherInfo">
            <h1 class="Header">Miami</h1>
            <img class="image" src="cloud.png">
            <p class="Celsius">18C</p>
            <p class="weatherDesc">Broken Clouds</p>
            <div class="weatherDetails">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="Humidity" id="Percentage">50%</p>
                        <p class="Humidity">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="Wind" id="Speed">8Km/h</p>
                        <p class="Wind">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
       

     
</div>
 <script src="index.js"></script>
</body>
</html>
